<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health-Log Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .chat-container {
            max-width: 800px;
            height: 30em;
            display: flex;
            flex-direction: column;
            margin: auto;
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .chat-box {
            height: 70%;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background: #fafafa;
            /* Use Flexbox for better message alignment */
            display: flex;
            flex-direction: column;
            gap: 10px; /* Adds space between messages */
        }
        .user-msg {
            /* Now this is a block element and will get its own line */
            background-color: #dcf8c6; /* Common user message color */
            color: rgb(0, 0, 0);
            border-style: solid;
            border-width: 1px;
            border-color: #c4e3b7;
            border-radius: 12px 12px 0 12px; /* More modern chat bubble look */
            max-width: 60%;
            padding: 10px 15px; /* Add padding for space around text */
            align-self: flex-end; /* Align to the right in the flex container */
            word-wrap: break-word; /* Prevents text from overflowing */
        }
        .bot-msg {
            /* Now this is a block element and will get its own line */
            background-color: #e5e5ea; /* Common bot message color */
            color: black;
            border-style: solid;
            border-width: 1px;
            border-color: #d1d1d6;
            border-radius: 12px 12px 12px 0; /* More modern chat bubble look */
            max-width: 60%;
            padding: 10px 15px; /* Add padding for space around text */
            align-self: flex-start; /* Align to the left in the flex container */
            word-wrap: break-word;
        }
        .inputbox{
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }
        input[type="text"] {
            flex: 1; /* take remaining space */
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        button {
            display: flex;
            align-items: cente;
            justify-content: center;
            padding: 0.6em;
            border-radius: 50%;   /* makes it round */
            border: none;
            background: #007bff;
            cursor: pointer;
            flex-shrink: 0; /* button won't shrink too small */
        }
        button img{
            width: 1.9sem;   /* relative to font size (scales well) */
            height: 1.9em;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2 align="center">Health-Log Chatbot</h2>
        <div id="chatBox" class="chat-box"></div>
        <div class="inputbox">
            <input type="text" id="userInput" placeholder="Ask a question...">
            <button onclick="sendQuestion()"><img src="send.png" alt="send"></button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');

        async function sendQuestion() {
            const question = userInput.value.trim();
            if (!question) return;

            appendMessage(question, 'user-msg');
            userInput.value = '';

            try {
                const response = await fetch('http://127.0.0.1:8000/api/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });

                if (!response.ok) {
                    appendMessage("⚠ Error communicating with server.", 'bot-msg');
                    return;
                }

                const data = await response.json();
                appendMessage(data.answer, 'bot-msg');
            } catch (err) {
                appendMessage("⚠ Could not reach backend.", 'bot-msg');
                console.error(err);
            }
        }

        function appendMessage(msg, className) {
            const div = document.createElement('div');
            div.className = className;
            div.textContent = msg;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Optional: allow Enter key to send message
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendQuestion();
        });
    </script>
</body>
</html>
